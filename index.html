<html>
	<head>
		<link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/themes/ui-darkness/jquery-ui.css" rel="stylesheet">
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div class="bubble">
			<div id="header">
				LIFTBOT
			</div>
			<div class="divider smallText">
				Enter the amount of weight you lifted for the number of reps and sets and this calculator will tell you your one rep max.
			</div>
			<div class="divider">
				<div class="label">
					Weight
				</div>
				<div class="textBox">
				  <input class="field" type="text" name="weight" value="225">
				</div>
			</div>
			<div class="divider">
				<div class="label">
					Reps
				</div>
				<div class="textBox">
					<input class="field" type="text" name="reps" value="5">
				</div>
			</div>
			<div class="divider">
				<div class="label">
					Sets
				</div> 
				<div class="textBox">
					<input class="field" type="text" name="sets" value="1">
				</div>
			</div>
			<div class="divider">
				<input type="button" class="button" value="Calculate One Rep Max" id="submit">
			</div>

			<div id="footer">
				
			</div>
		</div>

		<div class="bubble" id="results">
			<div id="header">
				1RM
			</div>
			<div id="output" class="output">

			</div>
			<div id="footer">
				
			</div>
		</div>
	</body>
</html>
