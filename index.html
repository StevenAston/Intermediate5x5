<html>
	<head>
		<link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/themes/ui-darkness/jquery-ui.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="icon" type="image/png" href="favicons/icon.png">
	</head>
	<body>
		<div class="bubble">
			<div id="header">LIFTBOT</div>
			<div class="divider" id="programTitle">
				Bill Starr Intermediate 5x5
			</div>
			<div class="divider" id="robot">
				<img src="images/icon.gif">
			</div>
			<div class="divider" id="topLabelRow">
				<div class="floatLeft topLabel labelText" id="liftsLabel">Lift</div>
				<div class="floatLeft weightField topLabel labelText">Weight</div>
				<div class="floatLeft multiSign topLabel">&#8291</div>
				<div class="floatLeft repField topLabel labelText" id="repsLabel">Reps</div>
				<div class="floatLeft multiSign topLabel">&#8291&#8291</div>
				<div class="floatLeft setField topLabel labelText">Sets</div>
			</div>

			<div class="divider">
				<div class="floatLeft sideLabel labelText">Squat</div>

				<div class="floatLeft"> 
					<input class="weightField field" type="text" name="sWeight" value="315">
				</div>
				<div class="floatLeft multiSign">&times;</div>
				<div class="floatLeft ">
		  			<input class="repField field" type="text" name="sReps" value="5">
				</div>
				<div class="floatLeft multiSign">&times;</div>
				<div class="floatLeft">
		  			<input class="setField field" type="text" name="sSets" value="1">
				</div>
			</div>

			<div class="divider">
				<div class="floatLeft sideLabel labelText">Bench Press</div>

				<div class="floatLeft"> 
					<input class="weightField field" type="text" name="bWeight" value="225">
				</div>
				<div class="floatLeft multiSign">&times;</div>
				<div class="floatLeft ">
		  			<input class="repField field" type="text" name="bReps" value="5">
				</div>
				<div class="floatLeft multiSign">&times;</div>
				<div class="floatLeft">
		  			<input class="setField field" type="text" name="bSets" value="1">
				</div>
			</div>

			<div class="divider">
				<div class="floatLeft sideLabel labelText">Deadlift</div>

				<div class="floatLeft"> 
					<input class="weightField field" type="text" name="dWeight" value="405">
				</div>
				<div class="floatLeft multiSign">&times;</div>
				<div class="floatLeft ">
		  			<input class="repField field" type="text" name="dReps" value="5">
				</div>
				<div class="floatLeft multiSign">&times;</div>
				<div class="floatLeft">
		  			<input class="setField field" type="text" name="dSets" value="1">
				</div>
			</div>

			<div class="divider">
				<div class="floatLeft sideLabel labelText">Barbell Row</div>

				<div class="floatLeft"> 
					<input class="weightField field" type="text" name="rWeight" value="225">
				</div>
				<div class="floatLeft multiSign">&times;</div>
				<div class="floatLeft ">
		  			<input class="repField field" type="text" name="rReps" value="5">
				</div>
				<div class="floatLeft multiSign">&times;</div>
				<div class="floatLeft">
		  			<input class="setField field" type="text" name="rSets" value="1">
				</div>
			</div>

			<div class="divider">
				<div class="floatLeft sideLabel labelText">Incline Bench</div>

				<div class="floatLeft"> 
					<input class="weightField field" type="text" name="iWeight" value="185">
				</div>
				<div class="floatLeft multiSign">&times;</div>
				<div class="floatLeft">
		  			<input class="repField field" type="text" name="iReps" value="5">
				</div>
				<div class="floatLeft multiSign">&times;</div>
				<div class="floatLeft">
		  			<input class="setField field" type="text" name="iSets" value="1">
				</div>
			</div>

			<div class="divider topLabel" id="advancedOptions">
				<a>Advanced Options</a>
			</div>
			<div id="advanced">
				<div class="divider">
					<div class="floatLeft sideLabel labelText ">
						Smallest Plate
					</div>
					<div class="floatLeft">
			  			<input class="setField field" type="text" name="sIncrease" value="2.5">
					</div>

					<div class="floatLeft sideLabel labelText ">
						Ramping %
					</div>
					<div class="floatLeft">
		  				<input class="setField field" type="text" name="sRamp" value="12.5">
					</div>
				</div>

				<div class="divider">
					<div class="floatLeft sideLabel labelText ">
						Program Length
					</div>
					<div class="floatLeft">
			  			<input class="setField field" type="text" name="pLength" value="12">
					</div>
					<div class="floatLeft sideLabel labelText ">
						Increase %
					</div>
					<div class="floatLeft">
			  			<input class="setField field" type="text" name="wIncrease" value="2.5">
					</div>
				</div>
			</div>

			<div id="buttonDivider">
				<div id="submit">
					<div class="buttonHelper"></div>			
					<a class="button">Calculate 5&times;5 Program</a>
				</div>
			</div>


			<div id="footer"></div>
		</div>

		<div class="bubble" id="results">
			<div id="header">
				One Rep Maxes
			</div>

			<div class="divider" id="output">

			</div>
			<div id="footer">
				
			</div>
		</div>

		<div class="bubble" id="error">
			<div id="header">
				Warning
			</div>

			<div class="divider" id="errorOutput">

			</div>
			<div id="footer">
				
			</div>
		</div>

		<div id="tables">

		</div>

		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
