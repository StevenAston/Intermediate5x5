<html>
	<head>
		<link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/themes/ui-darkness/jquery-ui.css" rel="stylesheet">
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div>
			<table>
				<tr>
					<td>
					</td>
					<td>
						<div class="topLabel">
							Weight
						</div>
					</td>
					<td>
						<div class="topLabel">
							Reps
						</div>
					</td>
					<td>
						<div class="topLabel">
							Sets
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="label">
							Squat
						</div>
					</td>
					<td>
						<div class="textBox">
				  			<input class="weightField" type="text" name="sWeight" value="315">&times;
						</div>
					</td>
					<td>
						<div class="textBox">
				  			<input class="repField" type="text" name="sReps" value="5">&times;
						</div>
					</td>
					<td>
						<div class="textBox">
				  			<input class="setField" type="text" name="sSets" value="1">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="label">
							Bench
						</div>
					</td>
					<td>
						<div class="textBox">
				  			<input class="weightField" type="text" name="bWeight" value="225">&times;
						</div>
					</td>
					<td>
						<div class="textBox">
				  			<input class="repField" type="text" name="bReps" value="5">&times;
						</div>
					</td>
					<td>
						<div class="textBox">
				  			<input class="setField" type="text" name="bSets" value="1">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="label">
							Deadlift
						</div>
					</td>
					<td>
						<div class="textBox">
				  			<input class="weightField" type="text" name="dWeight" value="405">&times;
						</div>
					</td>
					<td>
						<div class="textBox">
				  			<input class="repField" type="text" name="dReps" value="5">&times;
						</div>
					</td>
					<td>
						<div class="textBox">
				  			<input class="setField" type="text" name="dSets" value="1">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="label">
							Row
						</div>
					</td>
					<td>
						<div class="textBox">
				  			<input class="weightField" type="text" name="rWeight" value="225">&times;
						</div>
					</td>
					<td>
						<div class="textBox">
				  			<input class="repField" type="text" name="rReps" value="5">&times;
						</div>
					</td>
					<td>
						<div class="textBox">
				  			<input class="setField" type="text" name="rSets" value="1">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="label">
							Incline
						</div>
					</td>
					<td>
						<div class="textBox">
				  			<input class="weightField" type="text" name="iWeight" value="185">&times;
						</div>
					</td>
					<td>
						<div class="textBox">
				  			<input class="repField" type="text" name="iReps" value="5">&times;
						</div>
					</td>
					<td>
						<div class="textBox">
				  			<input class="setField" type="text" name="iSets" value="1">
						</div>
					</td>
				</tr>
			</table>
			<input type="button" class="button" value="Calculate One Rep Max" id="submit">
		</div>

		<div id="results">
			<div id="header">
				One Rep Maxes
			</div>
			<div id="output">

			</div>
		</div>
	</body>
</html>
